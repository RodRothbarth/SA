<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro & Login</title>
    <link rel="shortcut icon" href="imagens/logo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <img src="imagens/logo_certistack2.png" alt="">
    </div>
    <div class="container-interativo">
        <div class="seta">
            <a href="#" onclick="mostraWelcome()" id="seta" class="seta"><i class="fas fa-arrow-circle-left fa-3x"></i></a>
        </div>
        <!-- <label for="seta" style="margin-left: 30px; margin-top: 12px; position: absolute; color: #1E1E1E;">VOLTAR</label> -->
        <div class="apresentacao">
            <h1>Bem vindo ao CertiStack!</h1>
            <h4>Comece a organizar seu portifólio acadêmico de uma forma totalmente digital. <strong>Faça login ou Cadastre-se abaixo.</strong></h4>
            <div class="form-row">
                <div class="col">
                    <button type="button" class="form-control btn btn-dark" id="btnLogin" onclick="mostraLogin()" style="width: 300px; height: 60px; background-color: #0AC5A8 !important;">LOGIN</button>
                </div>
                <div class="col">
                    <button type="button" class="form-control btn btn-dark" id="btnLogin" onclick="mostraCadastro()" style="height: 60px; background-color: #0AC5A8 !important">CADASTRAR-SE</button>
                </div>
            </div>
        </div>
        <div class="login">
            <div class="form-group">
                <h3 id="titulo_Login">ENTRAR</h3>
            </div>
            <div  class="cpf form-group">
                <input onblur="ChamarCnpjLogin()" type="text" id="cnpj_login" name="login" placeholder="CNPJ" style="width: 350px" class="cnpj_login form-control" minlength="14" onblur="ChamarCnpj()">
            </div>
            <div class="senha form-group">
                <input type="password" id="senha" name="login" placeholder="Senha" class="form-control" maxlength="16" minlength="6">
            </div>
            <div class="form-group">
                <button type="button" class="form-control btn btn-dark" id="btnLogin" onclick="Validation()" style="width: 350px; background-color: #0AC5A8;">ENTRAR</button><br>
            </div>
    </div>
    </div>
    <div class="cadastro">
        <div>
            <h3 id="titulo_Form">CADASTRO</h3>
        </div>
        <form onsubmit="return CadastrarUser()"> 
            <div class="form-row">
                <div class="form-group col">
                    <label for="">Nome:</label>
                    <input type="text" id="nome" name="cadastro" placeholder="Nome da Instituição" class="form-control" required>
                </div>
                <div class="form-group col">
                    <label for="">Email:</label>
                    <input type="email" id="email" name="cadastro" placeholder="E-mail" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="">Senha:</label>
                    <input type="password" id="senha" name="cadastro" placeholder="*********" class="form-control" onblur="ValidPass()" required>
                </div>
                <div class="form-group col">
                    <label for="">Confirme sua senha:</label>
                    <input type="password" id="senha2" name="cadastro" placeholder="*********" class="form-control" onblur="ValidPass()" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="">Telefone:</label>
                    <input type="text" id="celular" name="cadastro" placeholder="(00) 00000-0000" class="numCelular form-control" required>
                </div>
                <div class="form-group col">
                    <label for="">CNPJ</label>
                    <input onblur="ChamarCnpj()" type="text" id="cnpj_cadastro" name="cadastro" placeholder="00.000.000/0000-00" class="documento form-control" minlength="14" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="">Centro de Ensino</label>
                    <input type="text" id="centro-de-ensino" name="cadastro" placeholder="Centro de Ensino" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="">Departamento</label>
                    <input type="text" id="departamento" name="cadastro" placeholder="Departamento" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="">Tipo de Instituição:</label>
                    <!-- Mudar para select -->
                    <select id="select"  name="cadastro" class="form-control" required>
                        <option value="">-</option>
                        <option value="Universidade">Universidade</option>
                        <option value="Faculdade">Faculdade</option>
                        <option value="Centro Universitário">Centro Universitário</option>
                        <option value="Educação Tecnológica">Educação Tecnológica</option>
                        <option value="Instituto Federal">Instituto Federal</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="">Site da Instituição:</label>
                    <input type="text" id="site" name="cadastro" placeholder="Site" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark form-control" id="btnCadastro" style="width: 150px; border-radius: px;  background-color: #0AC5A8;">CADASTRAR</button>
            </div>
            <!-- adicionar
            departamento
            centro de ensino -->
        </form> 
    </div>
    <script src="CertiStack.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="jquery.mask.min.js"></script>
</body>
</html>
