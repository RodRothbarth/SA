<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylecadastroCertificado.css">
    <title>Acidionar Certificado</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form id="formulario" onsubmit="return Add()">
    <h3>Cadastro de Horas</h3>
     <fieldset>
        <h1>Digite o nome do Evento</h1> 
        <div class="form-group">
        <input name="addCerti" type="text" placeholder="Evento" class="form-control" style="width: 300px; height: 35px; border-radius: 10px; text-align: center;">
        </div>
    </fieldset>
    <fieldset>
        <h2>Informe a data do evento</h2> 
        <div class="form-group">
        <input name="addCerti" type="date" placeholder="dd/mm/aaaa" class="dataCertInicio form-control" style="width: 250px; height: 35px; border-radius: 5px;">
        </div>
        <div class="form-group">
        <input name="addCerti" type="date" placeholder="dd/mm/aaaa" class="dataCertFim form-control" style="width: 250px; height: 35px; border-radius: 5px;">
        </div>
        <div>
    </fieldset>
    <fieldset>
        <h1>Digite o número de horas</h1> 
        <input name="addCerti" type="number" placeholder="Horas" class="form-control" style="width: 100px; height: 35px; border-radius: 5px; text-align: center;">
        </div>
        <div>
        <h2>Selecione a categoria</h2> 
        <select name="addCerti">
            <option value="nulo">Tipo</option>
            <option value="oficina">Oficina</option>
            <option value="extracurricular">Curso Extracurricular</option>
            <option value="eventos">Eventos Acadêmicos</option>
        </select>
    </div>
    </fieldset>
    <div class="form-group">
        <button type="submit" class="form-control" onsubmit="return Add()" style="width: 100px; border-radius: px;">Enviar</button>
    </div>
    </form>
    <section>
    <table id="tabela">
        <tbody>

        </tbody>
    </table>
    </section>

    <script src="/js/VizualizarCertificado.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/js/jquery.mask.min.js"></script>
</body>
</html>
