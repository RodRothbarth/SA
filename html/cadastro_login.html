<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="login">
            <div class="form-group">
                <h3 id="titulo_Login">ENTRAR</h3>
            </div>
            <div class="form-group">
                <input type="text" id="cpf" name="login" placeholder="CPF" class="cpf form-control">
            </div>
            <div class="senha form-group">
                <input type="password" id="senha" name="login" placeholder="Senha" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" class="form-control btn btn-primary" id="btnLogin" onclick="Validation()" style="width: 300px;">ENTRAR</button><br>
                <a href="#" onclick="mostraCadastro()">Não possui cadastro?</a><br>
                <a href="teste.html">Esqueceu sua Senha?</a>
            </div>
    </div>
    <div>
        &nbsp;
    </div>
    <div class="cadastro">
        <div>
            <h3 id="titulo_Form">CADASTRO</h3>
        </div>
        <form onsubmit="return Cadastrar()"> 
                <div class="form-group">
                    <input type="text" id="nome" name="cadastro" placeholder="Nome completo" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="cadastro" placeholder="E-mail" class="form-control" required>
                </div>
            <div class="row">
                <div class="form-group col">
                    <input type="password" id="senha" name="cadastro" placeholder="Senha" class="form-control" required>
                </div>
                <div class="form-group col">
                    <input onblur="ValidPass()" type="password" id="senha2" name="cadastro" placeholder="Confirme sua senha" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                    <select name="cadastro" id="select" class="form-control" required>
                        <option value="">Tipo de Cadastro</option>
                        <option value="pf">Pessoa Física</option>
                        <option value="pj">Pessoa Jurídica</option>
                    </select>    
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input onblur="Chamar()" type="text" id="cpf" name="cadastro" placeholder="CPF" class="cpf form-control" required>
                </div>
                <div class="form-group col">
                    <input type="text" id="celular" name="cadastro" placeholder="Número de celular" class="numCelular form-control" required>
                </div>
                <div class="form-group col">
                    <input type="text" id="dataNasc" name="cadastro" placeholder="Data de nascimento" class="dataNasc form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input type="text" id="faculdade" name="cadastro" placeholder="Instituição" class="form-control" required>
                </div>
                <div class="form-group col">
                    <!-- Mudar para select -->
                    <select name="cadastro" id="select" class="form-control" required>
                        <option value="">Área de conhecimento</option>
                        <option value="Saúde">Ciências da Saúde</option>
                        <option value="Agrárias">Ciências Agrárias</option>
                        <option value="Biológicas">Ciências Biológicas</option>
                        <option value="Exatas e da Terra">Ciências Exatas e da Terra</option>
                        <option value="Sociais Aplicadas">Ciências Sociais Aplicadas</option>
                        <option value="Humanas">Ciências Humanas</option>
                        <option value="Engenharias">Engenharias</option>
                        <option value="Lingüística, Letras e Artes">Lingüística, Letras e Artes</option>
                    </select>
                </div>
                <div class="form-group col">
                    <input type="text" id="lattes" name="cadastro" placeholder="Lattes " class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control" id="btnCadastro" style="width: 100px; border-radius: px;">Cadastrar</button>
            </div>
        </form> 
    </div>
    <script src="/js/login_cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/js/jquery.mask.min.js"></script>
</body>
</html>
