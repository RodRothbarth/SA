<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container-large">
    <div class="nav">
        <div class="logo">
          <img src="images/certistack-logo.jpg" width="60" height="50" class="d-inline-block align-top" alt="">
        </div>
        <div class="itens">
          <a onclick="mostraPerfil()" href="#">Home</a>
          <a onclick="mostraPerfil()" href="#">Perfil</a>
          <a onclick="mostraCertificados()" href="#">Certificados</a>
          <a onclick="mostraParticipantes()" href="#">Participantes</a>
        </div>
        <div class="usuario-nav">
          <span>Olá &nbsp;</span>
          <div class="dropdown">
            <button class="dropbtn">Nome</button>
            <div class="dropdown-content">
              <a onclick="Logout()" href="">Sair</a>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="container-perfil" style="display: none;">
    <!-- <div class="perfil-image">
      <img src="images/perfil.svg" alt="">
    </div> -->
    <div class="perfil">
      <form>
        <div class="title row">
          <h3 class="">Dados Pessoais</h3>
          <button type="button" class="form-control btn btn-dark"  style="background-color: #0AC5A8 !important; width: 70px;">Editar</button>
        </div>
        <div>
          &nbsp;
        </div>
        <div>
          &nbsp;
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nome da Instituição" readonly="readonly">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email" readonly="readonly">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="CNPJ" readonly="readonly">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Telefone" readonly="readonly">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Centro de Ensino" readonly="readonly">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Departamento" readonly="readonly">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Site" readonly="readonly">
        </div>
      </form>
    </div>
  </div>
  <div class="certificados" style="display: none;">
    <div class="cadastro-certificado">
      <form>
        <div class="title row">
          <h3 class="">Cadastro de Certificado</h3>
        </div>
        <div>
          &nbsp;
        </div>
        <div>
          &nbsp;
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="CPF do Participante">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nome do Evento">
        </div>
        <div class="form-group">
          <select name="addCerti" class="form-control">
            <option value="nulo">Tipo De Evento</option>
            <option value="oficina">Oficina</option>
            <option value="Curso Extracurricular">Curso Extracurricular</option>
            <option value="Eventos Acadêmicos">Eventos Acadêmicos</option>
          </select>
        </div>
        <div class="form-group">
          <label for="data-inicio">Início</label>
          <input type="date" class="form-control" id="data-inicio" placeholder="Data de Início">
        </div>
        <div class="form-group">
          <label for="data-fim">Fim</label>
          <input type="date" class="form-control" id="data-fim" placeholder="Data de Final">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Número de Horas">
        </div>
      </form>
    </div>
    <table class="table table-dark">
      <tr>
          <th  data-coluna="evento" data-ordem="decr" name="cert" >Evento</th>
          <th  data-coluna="dataI" data-ordem="decr" name="cert" >Data Início</th>
          <th  data-coluna="dataF" data-ordem="decr" name="cert" >Data Fim</th>
          <th  data-coluna="horas" data-ordem="decr" name="cert" >Horas</th>
          <th  data-coluna="tipo" data-ordem="decr" name="cert" >Tipo</th>
          <th  >Editar/Deletar</th>
      </tr>
      <tbody id="tabela">
        
      </tbody>
  </table>
  </div>
  <div class="participantes">
      <div class="cadastro-participantes">
        <form>
          <div class="title row">
            <h3>Cadastro de Participante</h3>
          </div>
          <div>
            &nbsp;
          </div>
          <div>
            &nbsp;
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome Completo">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="CPF">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="date" class="form-control" placeholder="Data de Nascimento">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Telefone">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Universidade">
          </div>
          <div class="form-group">
            <div class="form-group">
              <select id="select" class="form-control">
                  <option value="">Área de conhecimento</option>
                  <option value="Engenharias">Engenharias</option>
                  <option value="Lingüística, Letras e Artes">Lingüística, Letras e Artes</option>
                  <option value="Agrárias">Ciências Agrárias</option>
                  <option value="Biológicas">Ciências Biológicas</option>
                  <option value="Exatas e da Terra">Ciências Exatas e da Terra</option>
                  <option value="Saúde">Ciências da Saúde</option>
                  <option value="Humanas">Ciências Humanas</option>
                  <option value="Sociais Aplicadas">Ciências Sociais Aplicadas</option>
                  </select>
              </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Lattes">
          </div>
        </form>
      </div>
  </div>

  <div class="footer">
    <div class="elementos">
    </div>
  </div>

  <script src="/js/CertiStack.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="/js/jquery.mask.min.js"></script>
</body>
</html>
