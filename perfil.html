<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="shortcut icon" href="imagens/logo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body onload="PerfilOnline()">
    <div class="container-large">
        <div class="nav">
            <div class="logo">
                <a href="home.html"><img src="imagens/logo_certistack2.png" style="position: relative; right: 28%; padding: 15px;" alt="error"></a>
            </div>
            <div class="itens">
                <a href="home.html" class="a-efeito">Home</a>
                <a href="perfil.html" class="a-efeito ativo">Perfil</a>
                <a href="certificados.html" class="a-efeito">Certificados</a>
                <a href="participantes.html" class="a-efeito">Participantes</a>
            </div>
            <div class="usuario-nav">
                <i class="far fa-building fa-2x"></i>
                <span style="margin: 2px 7px;">Olá</span>
                <div class="dropdown">
                    <button class="dropbtn" id="nome_usuario"></button>
                    <div class="dropdown-content">
                        <a onclick="Logout()" href="cadastro-login.html">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-perfil">
        <div class="apresentacao">
            <h1>Perfil</h1>
        </div>
        <div class="perfil">
            <form onsubmit="return ComfirmaEditarPerfil()">
                <div class="title row">
                    <h3 class="">Dados Pessoais</h3>
                    <button  onclick="EditarPerfil()" id="editar" type="button" class="form-control btn btn-dark" style="background-color: #0AC5A8 !important; width: 70px;">Editar</button>
                    <button  id="salvar" type="submit" class="form-control btn btn-dark" style="background-color: #0AC5A8 !important; width: 70px; display: none;">Salvar</button>
                </div>
                <div>
                    &nbsp;
                </div>
                <div class="form-group">
                    <input  style="display: none;" type="password" id="confirma-senha" class="form-control" placeholder="Confirme sua senha para a edição" required>
                </div>
                <div class="form-group">
                    <input type="text" id="nome" class="form-control" placeholder="Nome da Instituição" readonly>
                </div>
                <div class="form-group">
                    <input type="text" id="email" class="form-control" placeholder="Email" readonly>
                </div>
                <div class="form-group">
                    <input type="text" id="cnpj" class="form-control" placeholder="CNPJ" readonly>
                </div>
                <div class="form-group">
                    <input type="text" id="telefone" class="form-control" placeholder="Telefone" readonly>
                </div>
                <div class="form-group">
                    <input type="text" id="centro" class="form-control" placeholder="Centro de Ensino" readonly>
                </div>
                <div class="form-group">
                    <input type="text" id="departamento" class="form-control" placeholder="Departamento" readonly>
                </div>
                <div class="form-group">
                    <input type="text" id="site" class="form-control" placeholder="Site" readonly>
                </div>
                <input type="checkbox" id="deletar">
            </form>
        </div>

    </div>
    <div class="footer" style="position: absolute; bottom: 0;">
        <div class="sub-footer" >
            <span>Copyright © 2020 CertiStack. Todos os Direitos reservados.</span>
          </div>
    </div>

    <script src="CertiStack.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- slick -->
    <script type="text/javascript" src="slick.min.js"></script>
    <script src="jquery.mask.min.js"></script>
</body>

</html>
