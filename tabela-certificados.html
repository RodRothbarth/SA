<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificados</title>
  <link rel="shortcut icon" href="imagens/logo.png">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- BOOSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body onload="Criatabela(getDataCertificate()); PerfilOnline()">
  <div class="container-large">
    <div class="apresentacao">
      <h1>Tabela de Certificados</h1>
    </div>
    <div class="tabela-certificados">
      <section>
        <table class="table table-dark">
          <tr id="cet-table">
            <th data-coluna="cpf" data-ordem="decr" name="cert">Participante</th>
            <th data-coluna="evento" data-ordem="decr" name="cert">Evento</th>
            <th data-coluna="dataI" data-ordem="decr" name="cert">Data Início</th>
            <th data-coluna="dataF" data-ordem="decr" name="cert">Data Fim</th>
            <th data-coluna="horas" data-ordem="decr" name="cert">Horas</th>
            <th data-coluna="tipo" data-ordem="decr" name="cert">Tipo</th>
            <th>Editar/Deletar</th>
          </tr>
          <tbody style="background-color: #677ba2;" id="tabelaCertificados">

          </tbody>
        </table>
      </section>
    </div>
  </div>
  <div class="footer">
  </div>
  <div class="sub-footer">
    <span>Copyright © 2020 CertiStack. Todos os Direitos reservados.</span>
  </div>
  <script src="CertiStack.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <!-- slick -->
  <script type="text/javascript" src="slick.min.js"></script>
  <script src="jquery.mask.min.js"></script>
</body>

</html>
