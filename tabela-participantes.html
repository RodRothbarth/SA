<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participantes</title>
  <link rel="shortcut icon" href="imagens/logo.png">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- BOOSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body onload="tabelaParticipantes(getDataCliente()); PerfilOnline()">
  <div class="container-large">
    <div class="apresentacao" style="display: flex;">
      <a id="voltar" type="menu" href="participantes.html" class="form-control" >Voltar</a>
      <h1>Tabela de Certificados</h1>
    </div>
        <div class="tabela-participantes">
            <table class="table table-dark">
                <tr id="client-table">
                    <th data-coluna="nome" data-ordem="decr" name="cert">Nome</th>
                    <th data-coluna="documento" data-ordem="decr" name="cert">CPF</th>
                    <th data-coluna="email" data-ordem="decr" name="cert">E-mail</th>
                    <th data-coluna="dataNasc" data-ordem="decr" name="cert">Data Nasc.</th>
                    <th data-coluna="telefone" data-ordem="decr" name="cert">Telefone</th>
                    <th data-coluna="instituicao" data-ordem="decr" name="cert">Instituição</th>
                    <th data-coluna="area" data-ordem="decr" name="cert">Área</th>
                    <th data-coluna="lattes" data-ordem="decr" name="cert">Lattes</th>
                    <th>Editar/Deletar</th>
                </tr>
                <tbody  style="background-color: #677ba2;" id="tabela-cliente"></tbody>
            </table>
       </div>
  </div>
  <script src="CertiStack.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <!-- slick -->
  <script type="text/javascript" src="slick.min.js"></script>
  <script src="jquery.mask.min.js"></script>
</body>
</html>
